# ワークフロー名
name: Jest Test

# 対象のイベント
on:
  push:
  pull_request:

jobs:
  #　ジョブ名
  jest-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install Dependencies
      run: npm install

    - name: Run Jest Tests
      run: npm test